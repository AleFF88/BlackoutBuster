name: Check Power Schedules

on:
  schedule:
    # Запуск кожні 2 години з 06:00 до 20:00 за UTC (08:00-22:00 за Києвом)
    - cron: '0 6-20/2 * * *'
  workflow_dispatch:

# Дозволяємо екшену записувати зміни в репозиторій
permissions:
  contents: write

jobs:
  run-app:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Run application
      run: dotnet run --project BlackoutBuster.csproj
      env:
        # Передаємо обидва секрети, щоб програма могла і парсити, і звітувати
        SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Save state if changed
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        # Перевіряємо, чи з'явилися зміни у файлі state.json
        git add state.json
        if git diff --cached --quiet; then
          echo "No changes in state.json"
        else
          git commit -m "Update schedule state [skip ci]"
          git push
        fi